<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }
    </style>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" autofocus placeholder="4자~10자 사이, 공백없이" required>
                    </li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail" required>
                    </li>
                    <li>
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
                    </li>
                    <li>
                        <label for="pw2">비밀번호 확인</label>
                        <input type="password" id="pwd2" required>
                    </li>
                    <li>
                        <label for="path">가입경로</label>
                        <select id="path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <!-- <li>
                        <label for="memo">메모</label>

                    </li> -->
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼 삽입하기</title>
</head>
<body>
   <h1>물품 주문하기</h1>
   <form action="">
      <fieldset>
         <legend>배송정보</legend>
         <ul id="shipping">
      <li>         
        <label for="user-id">아이디 : </label>
        <input type="text" id="user-id">
      </li>
      <li> 
        <label>비밀번호 : <input type="password"></label>
        <input type="submit" value="확인">
      </li>
         <li>
            <label for="prod"> 주문상품</label>
            <input type="text" id="prod" value="상품용 300G" readonly>
         </li>
         <li>
            <label for="user-name">이름 </label>
            <input type="text" id="user-name" required autofocus>
         </li>
         <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr" required>
         </li>
         <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail">
         </li> 
         <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" required>
         </li>
         <li>
            <label for="d-day">배송 지정</label>
            <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
         </li>
         <li>
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4"></textarea>
         </li>
      </ul>
   </fieldset>
   <div>
      <input type="submit" value="주문하기">
      <input type="reset" value="취소하기">
   </div>
   </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date&clock&scope</title>
</head>
<body>
    <form>
        <h1>날짜 지정하기</h1>
        <input type="date">
        <input type="month">
        <input type="week">
        <hr>
        <h1>시간 지정하기</h1>
        <input type="time">
        <input type="datetime-local">
        <hr>
        <h1>범위 제한하기</h1>
        <input type="date" min="2024-04-01" max="2024-04-30">
        <input type="time" min="14:00" max="16:00">
    </form>
</body>
</html>
